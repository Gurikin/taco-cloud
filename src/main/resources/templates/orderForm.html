<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form method="POST" th:action="@{/orders}" th:object="${order}">
            <h1>Order your taco creations!</h1>
            <img th:src="@{/images/TacoCloud.png}" height="100px" width="135px" />
            <a th:href="@{/design}" id="another">Design another taco</a><br />
            <div th:if="${#fields.hasErrors()}">
                <span class="text-danger">
                    Please correct the problems below and resubmit.
                </span>
            </div>


            <h3>Deliver my taco masterpieces to...</h3>
            <div class="form-group">
                <label for="name">Name: </label>
                <input type="text" class="form-control" th:field="*{name}" />
                <div th:if="${#fields.hasErrors('name')}">
                    <span class="text-danger" th:errors="*{name}"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="street">Street address: </label>
                <input type="text" class="form-control" th:field="*{street}" />
                <div th:if="${#fields.hasErrors('street')}">
                    <span class="text-danger" th:errors="*{street}"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="city">City: </label>
                <input type="text" class="form-control" th:field="*{city}" />
                <div th:if="${#fields.hasErrors('city')}">
                    <span class="text-danger" th:errors="*{city}"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="state">State: </label>
                <input type="text" class="form-control" th:field="*{state}" />
                <div th:if="${#fields.hasErrors('state')}">
                    <span class="text-danger" th:errors="*{state}"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="zip">Zip code: </label>
                <input type="text" class="form-control" th:field="*{zip}" />
                <div th:if="${#fields.hasErrors('zip')}">
                    <span class="text-danger" th:errors="*{zip}"></span>
                </div>
            </div>
            <h3>Here's how I'll pay...</h3>
            <div class="form-group">
                <label for="ccNumber">Credit Card #: </label>
                <input type="text" class="form-control" th:field="*{ccNumber}" />
                <div th:if="${#fields.hasErrors('ccNumber')}">
                    <span class="text-danger" th:errors="*{ccNumber}"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="ccExpiration">Expiration: </label>
                <input type="text" class="form-control" th:field="*{ccExpiration}" />
                <div th:if="${#fields.hasErrors('ccExpiration')}">
                    <span class="text-danger" th:errors="*{ccExpiration}"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="ccCvv">CVV: </label>
                <input type="text" class="form-control" th:field="*{ccCvv}" />
                <div th:if="${#fields.hasErrors('ccCvv')}">
                    <span class="text-danger" th:errors="*{ccCvv}"></span>
                </div>
            </div>
            <input type="submit" class="btn btn-primary mb-2" value="Submit order" />
        </form>
    </div>
</body>

</html>
