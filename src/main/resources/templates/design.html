<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div>
        <h1>Design your taco!</h1>
        <img th:src="@{/images/TacoCloud.png}" height="100px" width="135px"/>
<!--        <div th:if="${#fields.hasErrors()}">-->
<!--            <small class="text-error">-->
<!--                Please correct the problems below and resubmit.-->
<!--            </small>-->
<!--        </div>-->
    </div>
    <form method="POST" th:object="${taco}">
        <div class="grid">
            <div class="form-group" id="wraps">
                <h3>Designate your wrap:</h3>
                <div th:each="ingredient : ${wrap}">
                    <div class="form-check">
                        <input class="form-check-input" name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
                        <span class="text" th:text="${ingredient.name}">INGREDIENT</span>
                    </div>
                </div>
            </div>
            <div class="form-group" id="proteins">
                <h3>Pick your protein:</h3>
                <div th:each="ingredient : ${protein}">
                    <div class="form-check">
                        <input class="form-check-input" name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
                        <span class="text" th:text="${ingredient.name}">INGREDIENT</span>
                    </div>
                </div>
            </div>
            <div class="form-group" id="cheeses">
                <h3>Choose your cheese:</h3>
                <div th:each="ingredient : ${cheese}">
                    <div class="form-check">
                        <input class="form-check-input" name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
                        <span class="text" th:text="${ingredient.name}">INGREDIENT</span>
                    </div>
                </div>
            </div>
            <div class="form-group" id="veggies">
                <h3>Determine your veggies:</h3>
                <div th:each="ingredient : ${veggies}">
                    <div class="form-check">
                        <input class="form-check-input" name="ingredients" type="checkbox"
                               th:value="${ingredient.id}"/>
                        <span class="text" th:text="${ingredient.name}">INGREDIENT</span>
                    </div>
                </div>
            </div>
            <div class="form-group" id="sauces">
                <h3>Select your sauce:</h3>
                <div th:each="ingredient : ${sauce}">
                    <div class="form-check">
                        <input class="form-check-input" name="ingredients" type="checkbox"
                               th:value="${ingredient.id}"/>
                        <span class="text" th:text="${ingredient.name}">INGREDIENT</span>
                    </div>
                </div>
            </div>
            <div id="name">
                <h3>Name your taco creation:</h3>
                <input type="text" th:field="*{name}"/>
                <button class="btn btn-primary mb-2">Submit your taco</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
